<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <b>Contact Us</b>
        <fieldset>
            <legend>Your message</legend>
            <table>
                <tr>
                    <td>To</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Your email</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Attach File</td>
                    <td><input type="button" value="Choose File"></td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>How you found us</legend>
            <table>
                <tr>
                    <td>How did you hear of us</td>
                    <td>
                        <select name="" id="">
                            <option value="">Google</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Newsletter</td>
                    <td><input type="checkbox" name="" id=""> <label for="">Ensure this box is checked if you would like to receive email updates</label></td>
                </tr>
            </table>
        </fieldset>
        <input type="button" value="Send message">

    </form>
    
</body>
</html>
